<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .navbar-brand {
      font-weight: bold;
    }
  .expandable-row .card-body {
    display: none;
  }
  body {
      background-color: #dfdcdc; /* Replace with your desired color */
    }
.container{
    margin-top: 100px;
    margin-bottom: 100px;
    padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);


}
.section{
    background-color: #dfdcdc;
}

  .expandable-row.active .card-body {
    display: block;
  }
  
  .expandable-row .card-header {
    cursor: pointer;
  }
  .expandable-row .card-header {
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;}

    .badge {
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 20px;
    color: #ffffff;
    width: 100px; 
  }
  
  .badge-approved {
    background-color: #28a745;
    color: #ffffff;
  }
  
  .badge-pending {
    background-color: #ffc107;
    color: #000000;
  }
  
  .badge-rejected {
    background-color: #dc3545;
    color: #ffffff;
  }
  </style>
</head>
<body>
    <section class="section">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="navbar-brand" href="#">Agriculture Management System</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/products">Store</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/services">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/soil_test">Soil</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Edit Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/profile/edit">Personal Info</a>
                      <a class="dropdown-item" href="/picture/upload">Profile Pic</a>
                      <a class="dropdown-item" href="/add_bank">Bank Details</a>
                      <a class="dropdown-item" href="/add_land">Land Details</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      My Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </header>

          



          <div class="container">
            <h4>Apply for Compensation</h4>

            <!--display error if error is present-->
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
            <form action="/compensation/apply" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="surveyNumber">Survey Number</label>
                    <input type="text" class="form-control" name="surveyNumber" id="surveyNumber" placeholder="Enter survey number">
                  </div>
                  <div class="form-group">
                    <label for="landName">Name of Land</label>
                    <input type="text" class="form-control" name="landName" id="landName" placeholder="Enter name of land">
                  </div>
                  <div class="form-group">
                    <label for="cropName">Name of Crop</label>
                    <input type="text" class="form-control" name="cropName" id="cropName" placeholder="Enter name of crop">
                  </div>
                  <div class="form-group">
                    <label for="cropStage">Stage of Crop</label>
                    <input type="text" class="form-control" name="cropStage" id="cropStage" placeholder="Enter stage of crop">
                  </div>
                  <div class="form-group">
                    <label for="cropQuantity">Crop Quantity Destroyed</label>
                    <input type="number" class="form-control" name="cropQuantity" id="cropQuantity" placeholder="Enter crop quantity destroyed">
                  </div>
                  <div class="form-group">
                    <label for="unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="unit" placeholder="Enter unit">
                  </div>
                  <div class="form-group">
                    <label for="unit">Ward</label>
                    <input type="text" class="form-control" name="ward" id="unit" placeholder="Enter unit">
                  </div>
                  <div class="form-group">
                    <label for="cropImage">Upload Crop Image</label>
                    <input type="file" class="form-control-file" name="image" id="cropImage">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var expandableRows = document.querySelectorAll(".expandable-row");
  
      expandableRows.forEach(function(row) {
        var cardBody = row.querySelector(".card-body");
        var cardHeader = row.querySelector(".card-header");
  
        if (!cardBody.textContent.trim()) {
          row.style.display = "none";
        } else {
          cardHeader.addEventListener("click", function() {
            row.classList.toggle("active");
          });
        }
      });
    });
  </script>

  <!-- Bootstrap JS (Popper.js and Bootstrap.js are required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
