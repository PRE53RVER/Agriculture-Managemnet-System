<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Management System - Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .forgot-password-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-password-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .forgot-password-container .form-group {
      margin-bottom: 20px;
    }
    
    .forgot-password-container .form-group label {
      font-weight: bold;
    }
    
    .forgot-password-container .btn-reset {
      width: 100%;
    }
    
    .forgot-password-container .go-back-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="forgot-password-container">
      <h2>Agriculture Management System - Forgot Password</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary btn-reset" onclick="showResetAlert()">Reset Password</button>
      </form>
      <div class="go-back-link">
        <a href="login.html">Go back to Login</a>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function showResetAlert() {
      var emailInput = document.getElementById("email");
      
      if (emailInput.value.trim() !== "") {
        alert("Reset mail sent!");
        window.location.href = "login.html";
      } else {
        alert("Please enter your email!");
      }
    }
  </script>
</body>
</html>
