<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container{
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Detail Registration</h1>
    <form action="/profile/edit" method="POST">
      {% if p %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{p.name}}" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" value="{{p.email}}" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone"  value="{{p.phone}}" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" value="{{p.address}}"  name="address" required>
      </div>
      <div class="form-group">
        <label for="panchayat">Panchayat:</label>
        <input type="text" class="form-control" id="panchayat" value="{{p.panchayat}}"   name="panchayat" required>
      </div>
      <div class="form-group">
        <label for="City">City:</label>
        <input type="text" class="form-control" id="city" value="{{p.city}}"  name="city" required>
      </div> 
      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" class="form-control" id="district" value="{{p.district}}"  name="district" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" value="{{p.state}}"  name="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country"  value="{{p.country}}" name="country" required>
      </div>
      
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" class="form-control" id="zip" value="{{p.pincode}}"  name="pincode" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" value="{{p.gender}}"  name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label> 
        <input type="date" class="form-control" id="dob" value="{{p.dob}}"  name="dob" required>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      {% else %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name"  required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"  name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone"   name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address"   name="address" required>
      </div>
      <div class="form-group">
        <label for="panchayat">Panchayat:</label>
        <input type="text" class="form-control" id="panchayat" name="panchayat" required>
      </div>
      <div class="form-group">
        <label for="City">City:</label>
        <input type="text" class="form-control" id="city"  name="city" required>
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" class="form-control" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state"   name="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country"   name="country" required>
      </div>      
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" class="form-control" id="pincode"   name="pincode" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender"  name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label> 
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Next</button>

      {%  endif %}
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
